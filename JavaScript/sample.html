    function changeSt() {
        var ptags = document.getElementsByClassName("para");

            else

    function validate() {
        var username = document.getElementById("uname");
        var password = document.getElementById("pass");

        if (username.value.trim() == "") {
            //alert("NO blank Values Allowed bro..!!");
            document.getElementById("luser").style.visibility = "visible";
            username.style.border = "solid 3px red";
            return false;

        }
        else if (password.value.trim() == "") {
            //alert("NO blank Values Allowed bro..!!");
            password.style.border = "solid 3px red";
            document.getElementById("lpass").style.visibility = "visible";
            return false;
        }
        else if (password.value.trim().length < 5) {
            // alert("Password Too short");
            document.getElementById("short").style.visibility = "visible";
            return false;
        }
        else {
            return true;
        }
    }

    function regular() {
        var unames = document.getElementById("usname").value;
        //rxjs=new RegExp("G00","g");
        //[^a-d] for dont wan't a to d start 
        var rxjs = /[egp EGP][0-9][a-z A_Z]/;
        if (rxjs.test(unames)) {
            alert("Valid Username");
        }
        else {
            //  alert("Invalid Username");
            document.getElementById("lbuser").style.visibility = "visible";
        }
    }

    function regularMobile() {
        var mobile = document.getElementById("mnum").value;
        /* 
        \d match  any digit (equal to [0-9])
        \w match any word character(a-z,A-Z,0-9 & _)
        \s match whitesapce chareacter (eg - spaces & tabs)
        \t match a tab only
        */
        var mRegu = /[6-9]\d{9}$/;

        if (mRegu.test(mobile)) {
            document.getElementById("mNumber").innerHTML = "Valid";
            document.getElementById("mNumber").style.visibility = "visible";
            document.getElementById("mNumber").style.color = "green";
        }
        else {
            document.getElementById("mNumber").innerHTML = "Invalid Number";
            document.getElementById("mNumber").style.visibility = "visible";
            document.getElementById("mNumber").style.color = "red";
        }
    }

    function email() {
        var email = document.getElementById("email").value;
        var eReg = /^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9-]+).([a-z]{2,10})$/;
        if (eReg.test(email)) {
            document.getElementById("e-mail").innerHTML = "Valid";
            document.getElementById("e-mail").style.visibility = "visible";
            document.getElementById("e-mail").style.color = "green";
        }
        else {
            document.getElementById("e-mail").innerHTML = "Invalid";
            document.getElementById("e-mail").style.visibility = "visible";
            document.getElementById("e-mail").style.color = "red";
        }
    }

    var opacity = 0;
    var intervalID = 0;
    function fadeOut() {
        intervalID = setInterval(hide, 200);
    }
    function hide() {

        var head = document.getElementById("fade");
        opacity = Number(window.getComputedStyle(head).getPropertyValue("opacity"));

        if (opacity > 0) {
            opacity = opacity - 0.1;
            head.style.opacity = opacity;
        }
        else {
            clearInterval(intervalID);

        }
    }


    function fadeIn(){
        intervalID=setInterval(show,200);
    }
    function show() {

        var head = document.getElementById("fade");
        document.getElementById("fade").innerHTML="Live To Fight Another Day";
        opacity = Number(window.getComputedStyle(head).getPropertyValue("opacity"));

        if (opacity < 1) {
            opacity = opacity + 0.1;
            head.style.opacity = opacity;
        }
        else {
            clearInterval(intervalID);

        }
    }

//animation

    var width=100;
    var diff=2;
    var setInter=0;
    function inc(){

        clearInterval(setInter);
      setInter=setInterval(zoomIn,20);
    }

    function zoomIn(){
       if(width<200){
           width=width+diff;
           document.getElementById("img").style.width=width+"px";
           console.log(width);
       }
       else{
           clearInterval(setInter);
       }
    }

    function dec(){

        clearInterval(setInter);
        setInter=setInterval(zoomOut,20);
    }
    function zoomOut(){
        if(width>100){
           width=width-diff;
           document.getElementById("img").style.width=width+"px";
           console.log(width);
       }
       else{
           clearInterval(setInter);
       }
    }
    var degree=0;
    var inter=0;
    function spin(){

        clearInterval(inter)
     inter=setInterval(rotate,30);
    }
    function rotate(){
        if(degree!=1000){
           degree+=2;
           document.getElementById("rotate").style.transform="rotate("+degree+"deg)"
           console.log(degree);
       }
       else{
           clearInterval(inter);
       }
    }
    function rotatestop(){
        clearInterval(inter)
    }
